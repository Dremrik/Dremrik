<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт для моей девочки <3</title>
  <style>
    /* Плавный градиент для фона */
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #fad0c4, #ff9a9e, rosybrown, tomato, crimson, lightcoral, salmon, darksalmon, palevioletred, indianred, #ff0000, #DC143C);
      background-size: 300% 300%;
      animation: gradient 20s ease infinite;
    }

    /* Анимация плавного перехода градиента */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Основной контейнер */
    #content {
      position: relative;
      max-width: 90%;
      padding: 15px;
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      box-sizing: border-box;
    }

    /* Текст сообщения с эффектом печатания */
    #message {
      font-size: 1.4em;
      white-space: pre-wrap;
      border-right: 2px solid #fff;
      display: inline-block;
    }

    /* Подсказка под сообщением */
    #submessage {
      font-size: 0.9em;
      color: #ddd;
      margin-top: 8px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    /* Панель управления */
    .controls {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }

    /* Кнопки */
    button {
      padding: 8px 12px;
      font-size: 14px;
      color: #fff;
      background-color: #6200ea;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 80px;
    }

    button:hover {
      background-color: #3700b3;
    }

    /* Поле ввода */
    input[type="number"] {
      padding: 8px;
      font-size: 14px;
      width: 80px;
      border: 2px solid #fff;
      border-radius: 5px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
    }

    /* Информация о слайдах */
    #slide-info {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <!-- Основной контент -->
  <div id="content">
    <div id="message"></div>
    <div id="submessage"></div>
    <div id="slide-info"></div>

    <!-- Панель управления -->
    <div class="controls">
      <button onclick="previousSlide()"><-</button>
      <input type="number" id="slideInput" placeholder="№ слайда" min="1" max="5">
      <button onclick="nextSlide()">-></button>
      <button onclick="goToSlide()">Перейти к слайду за №:</button>
    </div>
  </div>

  <script>
    const slides = [
      { mainText: "Теперь ты здесь! ^^", subText: "Нажмите, чтобы перейти далее" },
      { mainText: "Что же, начну с самого начала. Начнём с того, где я родился?. . Родился я в Украине, в Хмельницкой области, в посёлке городского типа.", subText: "Кликните, чтобы узнать больше" },
      { mainText: "Родился я в больнице, 30 Декабря. Как говорила моя мама: «Вот он, мой лучший подарок на новый год!»", subText: "Перейдите дальше, чтобы узнать больше" },
      { mainText: "Рос я там отлично, имел все. Семью, заботу, любовь, друзей, образование, финансы и так далее..", subText: "Нажмите, чтобы прочти далее" },
      { mainText: "Но в один момент, когда мне было 5-6 лет, мой отец начал увлекаться казино и азартными играми. Это длилось достаточно долго. ", subText: "Нажмите, чтобы прочти далее" },
      { mainText: "Моя мама говорила много раз ему: «Завязывай, ничем хорошим это не кончиться!» и подобное. Отец все время не слушал, моей маме это очень не нравилось.", subText: "Кликните, и увидите что будет далее." },
      { mainText: "И когда отец взял карту моей мамы, и слил их в казино без единого предупреждения, не выигрывая ничего. Для мамы это была последняя капля.", subText: "Нажмите, чтобы перейти далее" },
      { mainText : "Она собрала вещи, сказала моему отцу что мы уходим от него, по причине его 'игромании'. Он был на тот момент бухой, я это хорошо помню. На это он ответил: 'Ну и пиздуйте!' Мы так и зделали.", subText: "Нажмите, чтобы перейти далее." },
      { mainText: "Мы пошли на маршрутку которая приежает в мою деревню. На тот момент я не понимал куда мы едем. Мы приехали и пошли к моей бабушке. Которая находилась достаточно далеко от остановки.", subText: "Нажмите, чтобы перейти далее." },
      { mainText: "Т.к мама у меня не глупая, то она взяла в кредит у своего брата деньги, и поехала за границу (в Польщу) заробатывать деньги чтобы обезпечить меня хоть чем-то.", subText: "Нажмите, чтобы перейти далее." },
      { mainText: "К сожелению мне никто не объяснил на тот момент куда уходит моя мама и почему. Я остался в доме со времён СССР и с такой же непонятной для меня, бабушкой с СССР.", subText: "Нажмите, чтобы прочти далее."  },
      { mainText: "Смотря в окно как уходит моя мама мне было ужасно больно, ведь я был еще ребёнком и не понимал куда она пошла.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "До этого, я жил в цивилизации, в городе, и попасть в деревню, в СССР, для меня это было что-то с чем-то, незабываемые эмоции.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Эту боль я помню и сейчас, никогда не передам словами то чуство одиночества, безпомощности, безысходности, стресса, тривоги, страха, испуга, грусти, паники и более..", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Потом порыдая 2-3 часа от увиденного, ко мне пришла та самая СССР бабушка. Мы с ней долго не могли найти язык, но через 3-4 месяца все таки нашли (у меня не было другого выбора)", subText: "Нажмите чтобы прочти далее" },
      { mainText: "У меня там 2-3 года небыло никакого мобильного телефона, планшета и подобное. Я никак не мог общаться с другими друзьями. Как буд-то я был отстранён от цивилизации. Но во всем этом мне помогла школа, я пошол в 1 класс в деревне (хотя до этого был в 1 классе в 'Полонном').", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Но позже все таки я получил свой первый 'гаджет', это был планшет который я поламал через пол года. Потом еще планшет, еще телефон.. В общем позже я был как и все дети в то время по 'гаджетам' +-", subText: "Нажмите, чтобы прочти далее." },
      { mainText: "Там я подружился с первыми своими друзьями, по которым и сейчас немного скучаю. Когда я нашол поддержку в этих людях, эмоции, радость, мне тогда уже было не так плохо у бабушки.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Я первые 1-5 учился отлично, хоть и был 'хулиганом' но на это повлияли друзья. В 3 классе я уже узнал что такое дрочка, секс, сиськи и так далее. Уже после 6 класса я начал курить.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "На это также повлияли одноклассники. Рассказываю. У меня была основная компашка с 1 до 6 класса. Тут появился 'Мисюра', с виду он показался нормальным чуваком, и я решил с ним подружиться.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Жаль что только сейчас дошло, что лучше к нему было не приходить с розговором: го дружить? Именно он рассказал про електронные сигареты, и я решил попробовать их.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Да, меня затянуло. Мне понравилось. Мы начали ходить каждый день курить по туалетам в школе. Было весело, но он меня бесил своими подъебами. Особенно ненавидел как он строит героя за счёт других, просто фуэ.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "И вот, было весело, до одного момента. У меня начали очень сильно ссориться бабушка и дед. Да, раньше они тоже ссорились, но это был отдельный случай.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Сижу по дискорду с кентами как всегда (Мисюра не сидит в дс), и тут начинают ссориться бабушка и дед. Я этому не предал особого значения, т.к уже привык к подобным случаям.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Но в этот раз они очень сильно поссорились.. Я бросил все, выключил, и пошол под дверь которую я закрыл на замок в целях своей безопасности. Просто стою и слышу крики, визги, все что не нужно слышать. Мне было тогда 14 лет.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Меня тогда уже конкретно заебало это, по этому я решил записивать все на диктофон. Зачем я это делал? Для того чтобы обратиться в службу поддержки детей.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Показать и описать мою ситуацию и они забрали/спасли меня от этой 'СССР' семьи. Но к щастю все обошлось, об этом напишу позже. Стою я у двери, слишу все это,", subText: "Нажмите чтобы прочти далее" },
      { mainText: "И слышу как мой дед выгоняет мою бабушку. Тогда я открыл дверь от замка и немношко смотрел что приисходит. Видел только деда который не заметил меня, и слышу как моя бабушка..", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Бьет входную дверь в дом, да, дед закрылся от бабы. Но она ведь женщина тоже не глупая, пошла через второй вход в дом и начала пиздить деда. Дед ели-ели, через силу снова выгнал ее из дома,", subText: "Нажмите чтобы прочти далее" },
      { mainText: "только в этот раз закрыл второй вход. Бабушка розбила входное окно, и окно в комнате деда. По итогу баба его сильно отпиздила, а я чуствовал все время тривожность.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Тогда я решил: «Все, надо валить от сюда.» На след. день поговорил с мамой, она одобрила мое мнение и мы решили так: Если мне разрешать переехать к брату, то перееду туда. Так и зделали на след. день.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Никто об этом не говорил моей бабушке, по-этому я собрал вещи и пошол переежать к ним. В этом помогал мой ст. брат к которому я и собирался переежать.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Мы выйшли из дома и пошли к ним на велосипеде. По дороге мы встретили мою бабушку, она увидела что мы уходим от нее и она сказала это: ", subText: "Нажмите чтобы прочти далее" },
      { mainText: "«Хуевая баба, да»? Мы промолчали т.к не знали что ответить. Она со слезами поехала домой на своем веломипеде, а мы дальше пошли к его дому. Я знал куда и на что иду изначально. ", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Мне рассказали что да как в этой семье, и я не пожалел что переехал к ним. Да, тут тоже не мёд жить, но намного лучше и уютнее чем у бабы.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Что же в этой семье есть такого? 1. Ст. брат имеет отчима (я этого не знал, я афигел) 2. мл. брат ́приёмный. И нет, это никакая не шутка.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "В этой семье надо АБСОЛЮТНО всегда говорить правду, какой она бы не была. В этой семье есть такая штука как 'доверие' если его не будет, или упадет на минимум, меня можут выгнать из дома", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Еще в этой семье очень строгий отец на первый взгляд, но на самом деле он такой же как и я +-. Только у отца осталась привычка, пиздить детей ремнём если они заслужили. Я думаю ты поняла о чем я.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "К щастью он меня не бил еще. В этой семье нету обмана, мне это найболее понравилось здесь, потому что бабушка всегда врала мне. Также в этой семье есть минимальная родительская любов, которую мне никтт и никогда не давал..", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Эта семья живет за счёт господарства. У них есть свиньи, много Гектар огорода, на котором они сажают пшеницу и другую культуру. У них есть курочки, за которые я ответственный, как и за котов.", subText: "Нажмите, чтобы прочти далее" },
      { mainText: "У них есть пёс, который нас обороняет. У них есть машина (бус) также у них есть почти все, для земли. 2 трактора (один с салона который стоит 2кк+  рублей) и один б/у, робочий.", subText: "Нажмите, чтобы почти далее." },
      { mainText: "Еще у них была легковая машина, которую они продали и решили построить на эти деньги магазин. Еще у них есть 'базар', на который они едут каждую суботу и продают зерно, фрукты, овощи и многое другое.", subText: "Нажмите, чтобы прочти далее" },
      { mainText: "Еще естественно у них есть мотоцикл. Который я ОБОЖАЮ, прямо как тебя). Еще у них есть 'теплица' у которой они выращивают цветы, фрукты овощи и продают на базаре.", subText: "" },

      { mainText: "Дело было уже в 9 классе (год назад. Тогда я только переехал) мы как всегда ходили с Мисюрой в туалет курить, родителям это совсем не понравилось и они решили со мной сперва мирно поговорить, ", subText: "Нажмите чтобы прочти далее" },
      { mainText: "думая: к нему должно дойти, что курить нельзя. С первого раза не дойшло, на следуйщий день пошол как и ничего небыло. На второй раз я сам рассказал что курил с Мисюрой в туалете снова, т.к он принес классные сиги ", subText: "Нажмите чтобы прочти далее" },
      { mainText: "«Грех не покурить», думал я. Потом стоял до вечера в угле. И впрочем решили розбираться с этим Мисюрой, т.к он всех конкретно заебал. Начались розборки, а до розборок я имел всю школу у себя в друзьях, меня уважала вся школа.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "До розборок. Как только родители начали розбираться с ним мол: зачем ты ребёнка заставляешь курить? То этот еблан сказал что я крыса вонючая, и здам всех в моменте.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Сука, до сих пор ненавижу его за это. По итогу прихожу на след день в шк, со мной никто не здоровкаеться, все меня опасаються. Классно, а еще более классно что это длится и сейчас.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Потом этот еблан захотел зделать 'стрелу', там где мы должны были мирно поговорить. Я так и делал, а эти ебланы ударили меня пару раз. Т.к я человек который умеет терпеть, я потерпел немного и они уехали.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "На стреле они говорили: Зачем ты меня здал, какой повод и т.д. Я им приводил грамотные и адекватные ответы, но им похуй. Ладно, подумал я, и пошол домой.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Я думал что теперь они отвалят от меня, но нет. Они зделали еще одну стрелу, завершающею. Мисюра сам по себе очень слабый человек, но хочет показать себя сильным (для кого/чего?) незнаю.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Впрочем, этот еблан позвал нас с братом на стрелу 2 на 2. Только этот еблан пришол 3 на нас двоих с братом. По итогу мы мирно поговорили с его товарищами, а этот еблан хотел мне подножку поставить и сам чуть не ебанулся.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "По итогу отца моего брата заебали эти 'стрелки' и он сам пришол на стрелу, и правильно зделал, было как раз 3 на 3. Он взял и сказал: Пацанчики, розошлись отсюда бегом! Что же вам не спится? Отпинал одного в живот и мы пошли домой", subText: "Нажми, и узнай что было дальше" },
      { mainText: "Его семья написала ему заявление что он, приходит под улицу в 21:00 и просит стрелу. В состоянии алкогольного спянения. Заяву с радостю приняли, и разобрались с ним.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Да, меня все еще ненавидит большая часть школи за тот случай, но честно, мне похуй. Пусть думают что хотят, у меня есть своя истинна, а у них своя.", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Дальше истории конец, по этому расскажу о своих отношениях до тебя, и сколько их было (да, они были)", subText: "Нажмите чтобы прочти далее" },
      { mainText: "Начнем с самых первых и самых кринжовых. 3 Класс, я был достаточно популярный в классе, меня хотели многие девчонки, и я не шучу. ХАЧХАЗВЗА", subText: "Нажмите чтобы прочти далее" },
